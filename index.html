<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEZA - Restaurant Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="auth-container">
    <!-- Welcome Page -->
    <div id="welcome-page" class="auth-page active">
      <div class="welcome-content">
        <div class="logo-container">
          <i class="fas fa-utensils logo-icon"></i>
          <h1 class="logo-text">HOTEZA</h1>
        </div>
        <p class="welcome-subtitle">Modern Restaurant Management System</p>
        <div class="auth-buttons">
          <button id="login-btn" class="btn btn-primary btn-hover">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <button id="signup-btn" class="btn btn-secondary btn-hover">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </div>
      </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="auth-page">
      <div class="auth-card card-hover">
        <div class="auth-header">
          <button class="back-btn btn-hover" id="back-from-login">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        </div>
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="password-input">
              <input type="password" id="login-password" class="input-field glow-on-hover" required>
              <span class="toggle-password" onclick="togglePassword('login-password')">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          
          <div class="auth-footer">
            Don't have an account? <a href="#" id="show-signup" class="text-link">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="auth-page">
      <div class="auth-card card-hover">
        <div class="auth-header">
          <button class="back-btn btn-hover" id="back-from-signup">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2><i class="fas fa-user-plus"></i> Create Account</h2>
        </div>
        <form id="signup-form" class="auth-form">
          <div class="form-group">
            <label for="restaurant-name">Restaurant/Hotel Name</label>
            <input type="text" id="restaurant-name" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="input-field glow-on-hover" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" class="input-field glow-on-hover" required>
              <span class="toggle-password" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirm-password" class="input-field glow-on-hover" required>
              <span class="toggle-password" onclick="togglePassword('confirm-password')">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and agreements</label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
          
          <div class="auth-footer">
            Already have an account? <a href="#" id="show-login" class="text-link">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
